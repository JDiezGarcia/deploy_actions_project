name: Actions Flows
on: [push]
jobs:
  linter-test:
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies 
        run: npm install
      
      - name: Run Lint
        run: npm run lint

  cypress-test:
    runs-on: ubuntu-latest
    needs: linter-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Cypress run
        id: cypress
        uses: cypress-io/github-action@v2
        continue-on-error: true
        with:
          config-file: cypress.json
          build: npm run build
          start: npm start
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

      - name: Save Outcome
        run: echo ${{ steps.cypress.outcome}} > result.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: result.txt
          path: result.txt
    
  badge-readme:
    runs-on: ubuntu-latest
    if: always()
    needs: cypress-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Download Changes
        uses: actions/download-artifact@v2
        with:
          name: result.txt
      
      - name: Create Output
        id: cypress
        run: echo "::set-output name=cypress_outcome::$(cat result.txt)"
      
      - name: Create Badge
        uses: ./.github/actions/create_badge/
        id: readme
        with:
          cypress: ${{ steps.cypress.outputs.cypress_outcome }}
      
      - name: Upload Changes
        run: | 
            git config user.email "jdiez.actions@github.com"
            git config user.name "JDiezActions"
            git pull
            git add .
            git commit --allow-empty -m "Readme" 
            git remote set-url origin https://JDiezGarcia:${{ secrets.TOKEN_GITHUB }}@github.com/JDiezGarcia/deploy_actions_project.git
            git push

  deploy:
    runs-on: ubuntu-latest
    needs: cypress-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.TOKEN_GITHUB }}
          vercel-org-id: ${{ secrets.ORG_ID}}
          vercel-project-id: ${{ secrets.PROJECT_ID}}
          working-directory: ./

  email-result:
    runs-on: ubuntu-latest
    if: always()
    needs: [cypress-test, deploy, linter-test, badge-readme ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Email Notification
        uses: ./.github/actions/email_results/
        id: email-results
        with:
          linter: ${{ needs.linter-test.result }}
          cypress:  ${{ needs.cypress.result }}
          badge:  ${{ needs.badge-readme.result }}
          deploy:  ${{ needs.deploy.result }}
          send_to: ${{ secrets.DESTINATION_EMAIL }}
          origin_email: ${{ secrets.ORIGIN_EMAIL }}
          origin_pass: ${{ secrets.ORIGIN_PASS }}